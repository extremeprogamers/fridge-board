<html>

<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="materialize.min.css">

<body>
    <div class="container">
        <h3>Manager</h3>
        <form action="/admin/settings" method="post">
            <b>SSID:</b> <input type="text" name="ssid"><br>
            <b>Password:</b> <input minlength="8" type="text" name="pass"><br>
            <b>IP address:</b>
            <tr>
                <td><input size="3" maxlength="3" type="number" name="ip1" required="true"></td>
                <td><input size="3" maxlength="3" type="number" name="ip2" required="true"></td>
                <td><input size="3" maxlength="3" type="number" name="ip3" required="true"></td>
                <td><input size="3" maxlength="3" type="number" name="ip4" required="true"></td>
            </tr>
            <input class="waves-light btn green" type="submit" value="CHANGE SETTINGS">
        </form>
    </div>
</body>

</html>
